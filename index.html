<!DOCTYPE html>
<html>
  <head>
    <title>Nick's Coding Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1>Nick's Coding Quiz</h1>
      <button id="startBtn">Start Game</button>
      <div id="quiz" style="display: none">
        <div id="question"></div>
        <ul id="choices"></ul>
        <p id="result">result</p>
        <p id="message"></p>
        <p id="score"></p>
        <p id="timer">Time left: <span id="time">60</span></p>
      </div>
      <div id="scoreboard"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
