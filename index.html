<!DOCTYPE html>
<html>
  <head>
    <title>Nick's Coding Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
      <p id="view-highscores">View Highscores</p>
    </header>
    <div id="container">
      <h1>Nick's Coding Quiz</h1>
      <button id="startBtn">Start Game</button>
      <div id="quiz" style="display: none">
        <div id="question"></div>
        <ul id="choices"></ul>
        <p id="result"></p>
        <p id="message"></p>
        <p id="score"></p>
        <p id="timer">Time left: <span id="time">60</span></p>
      </div>

      <div id="score-board" style="display: none">
        <h2>High Scores</h2>
        <ol id="score-ol"></ol>
      </div>

      <div id="initials" style="display: none">
        <input id="score-input" placeholder="Enter your initials..." /><button
          id="save-initial"
        >
          Save
        </button>
      </div>
      <div id="post-quiz" style="display: none">
        <button id="saveBtn">Save Score</button>
        <button id="backBtn">Go Back</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
